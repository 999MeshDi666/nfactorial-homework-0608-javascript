<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9abda80b04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>HW3</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="headaer">
            <video autoplay muted loop class="header__background"  id="video_back">
                <source src="./image-videos/Moldanazar - Mahabbatym.mp4" type="video/mp4">
            </video>
            <div class="play" id="play">
                <div class="circle circle_animation-reverse" id="circle"><i class="fa-solid fa-play"></i></div>
                <div class="line"></div>
            </div>
           <div class="option-bar">
               <ul class="option-bar__list">
                   <li><i class="fa-solid fa-bars-progress option-bar__icon" title="progress bar"></i></li>
                   <li><i class="fa-solid fa-volume-off option-bar__icon" title="volume"></i></li>
               </ul>
               <i class="fa-solid fa-gear"></i>
           </div>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
