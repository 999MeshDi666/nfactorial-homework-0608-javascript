<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9abda80b04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>HW3</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="headaer">
            <div class="headline text-center text-xl-start ms-xl-5  mx-xl-0">
                <h1>Клик на любую часть видео для паузы</h1>
                <p>Песни Галымжана Молданазара (Молданазар), которые я когда-либо слушал</p>
                <p>Клик на иконку плей, чтобы отжать паузу</p>
            </div>
            <video autoplay muted loop class="header__background"  id="video_back">
                <source src="./image-video-audio/Moldanazar - Mahabbatym.mp4" type="video/mp4">
            </video>
            <div class="play" id="play">
                <div class="circle circle_animation-reverse" id="circle"><i class="fa-solid fa-play"></i></div>
                <div class="line"></div>
            </div>
           <div class="option-bar">
               <ul class="option-bar__list">
                  
                   <li><i class="fa-solid fa-volume-off option-bar__icon" title="volume"></i></li>
               </ul>
               <i class="fa-solid fa-gear"></i>
           </div>
        </header>
        <section class="music mt-5 ">
            <div class="container">
                <div class="row text-center gy-5">
                    <div class="col-8 mb-5 mx-auto audio-card">
                        <div class="audio d-flex flex-column align-items-center mb-4">
                            <img src="./image-video-audio/vinyl1.png" class="vinyl" alt="red" id="vinyl">
                            <audio class="audio-player">
                                <source src="./image-video-audio/moldanazar_mahabbatym.mp3" type="audio/ogg">
                            </audio>
                        </div>
                        <div class="intro">
                            <h2 class="intro__title">moldanazar <span>mahabbatym</span> </h2>
                            <div class="audio-bar">
                                <div class="audio-btns">
                                    <i class="fa-solid fa-backward mx-2" id="audio-prev"></i>
                                    <i class="fa-solid fa-play mx-2" id="audio-play"></i>
                                    <i class="fa-solid fa-forward mx-2" id="audio-next"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                   
                </div>

            </div>
            

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
